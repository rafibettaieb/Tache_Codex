<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style register.css">
</head>
<body>
    <div class="wrap">
        <form action="">
            <h1>Register</h1>
            <div class="inputBox">
                <div class="input">
                    <input type="text" placeholder="username" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <input type="email" placeholder="Mail adresse" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <input type="number" placeholder="phone number" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <input type="password" placeholder="password" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <input type="password" placeholder="confirm password" required>
                </div>
            </div>
            <div class="check">
                <label><input type="checkbox">I am not a robot<button type="submit" class="button">Register</button></label>
            </div>
        </form>
    </div>
</body>
</html>
