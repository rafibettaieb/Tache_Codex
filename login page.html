<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <form action="">
            <h1>Login</h1>
            <div class="inputBox">
                <input type="text" placeholder="username" required >
            </div>
            <div class="inputBox">
                <input type="password" placeholder="password" required >
            </div>
            <div class="remember">
                <label><input type="checkbox">remember me ? <a href="#">forgot password</a></label>
            </div>
            <button type="submit" class="button">Login</button>
            <button class="button"><a href="page web2.html">return to home page</a></button>
            <div class="register"><p>dont have an account? <a href="register.html">register</a></p></div>
        </form>
    </div>
</body>
</html>
